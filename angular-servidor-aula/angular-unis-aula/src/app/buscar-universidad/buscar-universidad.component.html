<div id="search-component">
    <label for="search-box">Buscar Universidad</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let universidad of universidades$ | async" >
        <a routerLink="/detalles/{{universidad.id}}">
          {{universidad.name}}
        </a>
      </li>
    </ul>
  </div>
