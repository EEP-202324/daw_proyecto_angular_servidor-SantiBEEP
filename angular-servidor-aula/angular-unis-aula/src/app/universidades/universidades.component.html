<h2>Universidades</h2>
<div>
  <label for="new-uni">Nombre de la Universidad: </label>
  <input id="new-uni" #uniName />
  <button type="button" class="add-button" (click)="add(uniName.value); uniName.value=''">
    AÃ±adir Universidad
  </button>
</div>
<ul class="unis">
  <li *ngFor = "let universidad of universidades">
    <a routerLink="/detalles/{{universidad.id}}">
      <span class="badge">{{universidad.id}}</span> {{universidad.name}}
    </a>
    <button type="button" class="delete" title="delete universidad"
  (click)="delete(universidad)">Eliminar</button>
  </li>
</ul>
